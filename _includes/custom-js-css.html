<script>
{% if site.use_math %}
document.addEventListener("DOMContentLoaded",function(){renderMathInElement(document.body,{delimiters:[{left:"$$",right:"$$",display:true},{left:"[%",right:"%]",display:true},{left:"$",right:"$",display:false}]})});
{% endif %}
function wrap_img(fn){if(document.attachEvent?document.readyState==="complete":document.readyState!=="loading"){var elements=document.querySelectorAll(".post img");Array.prototype.forEach.call(elements,function(el,i){if(el.getAttribute("title")&&(el.className!="emoji")){const caption=document.createElement('figcaption');var node=document.createTextNode(el.getAttribute("title"));caption.appendChild(node);const wrapper=document.createElement('figure');wrapper.className='image';el.parentNode.insertBefore(wrapper,el);el.parentNode.removeChild(el);wrapper.appendChild(el);wrapper.appendChild(caption)}})}else{document.addEventListener('DOMContentLoaded',fn)}}window.onload=wrap_img;
document.addEventListener("DOMContentLoaded",function(){var elem=document.querySelectorAll(".anchor-link")elem.forEach(e=>(e.innerHTML='<i class="fas fa-link fa-xs"></i>'))});
</script>
